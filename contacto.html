<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BTS FEST — Home</title>

  <link rel="stylesheet" href="https://use.typekit.net/cyi3bit.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header / Nav -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="brand" href="index.html">BTS FEST</a>

      <nav id="main-nav" class="nav" role="navigation" aria-label="Menú principal">
        <ul class="nav-list">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="programa.html">Programa</a></li>
          <li><a href="entradas.html">Entradas</a></li>
          <li><a href="galeria.html">Galería</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>

      <div class="controls">
        <!-- Theme toggle -->
        <button id="theme-toggle" class="icon-btn" aria-label="Cambiar tema" title="Cambiar tema" aria-pressed="false">
          <!-- Animated SVG (sun <-> moon) -->
          <svg id="theme-icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <g class="sun" opacity="1">
              <circle cx="12" cy="12" r="4" fill="currentColor"></circle>
              <g stroke="currentColor" stroke-width="1.2" stroke-linecap="round">
                <line x1="12" y1="2" x2="12" y2="4"/>
                <line x1="12" y1="20" x2="12" y2="22"/>
                <line x1="2" y1="12" x2="4" y2="12"/>
                <line x1="20" y1="12" x2="22" y2="12"/>
                <line x1="4" y1="4" x2="5.5" y2="5.5"/>
                <line x1="18.5" y1="18.5" x2="20" y2="20"/>
                <line x1="18.5" y1="5.5" x2="20" y2="4"/>
                <line x1="4" y1="20" x2="5.5" y2="18.5"/>
              </g>
            </g>
            <g class="moon" opacity="0">
              <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </g>
          </svg>
        </button>

        <!-- Hamburger -->
        <button id="nav-toggle" class="hamburger" aria-label="Abrir menú" aria-expanded="false">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
      </div>
    </div>
  </header>
  <main class="contacto-section">
    <h1>Contacto</h1>
    <form id="contact-form">
      <label>Nombre</label>
      <input type="text" id="name" required>
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Mensaje</label>
      <textarea id="message" required></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

        <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <div class="brand">BTS FEST</div>
      <div class="copyright">© 2026 BTS Festival</div>
    </div>
  </footer>
<script src="js/scripts.js" type="module"></script>
  </body>
